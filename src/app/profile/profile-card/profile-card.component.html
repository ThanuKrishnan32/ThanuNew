<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{inputSkillType}}
        </mat-card-title>
        <button mat-fab color="primary"
                matTooltip="Edit Skill"
                matTooltipPosition = "right"
                (click)="onEditClick(qpVariable)"
                style="position: absolute; top: 10px;  right: 10px;"
        >  
        <mat-icon>edit</mat-icon>
        </button>
        <mat-card-subtitle>
            {{cardSubtitle}}
        </mat-card-subtitle>    
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <h3>Team :  <span> {{userData.team}}</span></h3>
        <h3>Skills : </h3>
        <div *ngIf = "!userSkillsArray || userSkillsArray.length === 0">
             <h4>You can add skills by clicking the <em>Edit Skill</em> button</h4>    
        </div>
        <div *ngIf="chartOptions && userSkillsArray.length > 0">
            <highcharts-chart 
                [Highcharts]="Highcharts"
                [options]="chartOptions"
                style= "width: 100%; height: 200px; display: flex;"
            ></highcharts-chart>
        </div> 
    </mat-card-content>
</mat-card>
