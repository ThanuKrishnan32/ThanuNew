<div fxLayout.lg="row" fxLayout="column" fxLayoutAlign="center center">    
        <div fxFlex.gt-sm= 90  fxLayoutAlign.gt-sm="center">
            <h1 style="padding-top: 10px;">
                {{userData.firstName}} {{userData.lastName}} : {{ userData.userId }}
            </h1>
        </div>
        <div fxFlex.gt-sm= 10 fxLayoutAlign.gt-sm="end center">
            <button mat-raised-button 
                    type="button" 
                    color="primary"
                    style="margin-right: 10px; height: 35px;"
                    (click)="openBottomLegendSheet()"
                    >Show Legend
            </button>
        </div>             
</div>                       
<div  fxLayout.lg= "row" fxLayoutAlign="center center" fxLayout="column" style="padding-top: 30px;" fxLayoutGap="10px"> 
    <div *ngFor="let inputSkillType of skillTypes">
        <app-profile-card [inputSkillType]=inputSkillType></app-profile-card>
    </div>  
</div>
