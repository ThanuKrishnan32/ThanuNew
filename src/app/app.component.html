<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav (sideNavclose)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sideNavToggle)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
